<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sistema de Cadastro de Cavalos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="media/cavalo.gif" height="30px" onclick="document.getElementById('cavalo').play()"> Cavalo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <audio id="cavalo" src="media/horse.mp3"></audio>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <a class="nav-link nav-item" href="#" id="link_inicio">Início<span class="sr-only">(current)</span></a>
            <a class="nav-link nav-item" href="#" id="link_listar_cavalos">Listar Cavalos</a>
            <a class="nav-link nav-item" href="#" id="link_listar_donos">Listar Donos</a>
            <a class="nav-link nav-item" href="#" id="link_listar_estabulos">Listar Estábulos</a>
            <a class="nav-link nav-item" href="#" data-toggle="modal" data-target="#exampleModal">Incluir</a>
          </ul>
        </div>
      </nav>
    
      <div id="corpoDaPagina" class="invisible">
        <table id="tabelaCavalo" class="table invisible">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cor</th>
                <th scope="col">Idade (Dias)</th>
                <th scope="col">Peso (Gramas)</th>
                <th scope="col">Altura (cm)</th>
                <th scope="col">Nome do Dono</th>
                <th scope="col">Se Encontra Em:</th>
                <th scope="col">Operações</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaCavalo">

        <table id="tabelaDono" class="table invisible">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col">Operações</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaDono">
            
        <table id="tabelaEstabulo" class="table invisible">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Endereço</th>
                <th scope="col">Operações</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaEstabulo">            
              <!--
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            -->
            </tbody>
          </table> 

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">Novo Cavalo</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome_cavalo">
                  </div>
                  
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Cor:</label>
                    <input type="text" class="form-control" id="cor_cavalo">
                  </div>
                  
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Idade (dias):</label>
                    <input type="text" class="form-control" id="idade_cavalo">
                  </div>
                  
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Peso (Gramas):</label>
                    <input type="text" class="form-control" id="peso_cavalo">
                  </div>
 
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Altura (cm)</label>
                    <input type="text" class="form-control" id="altura_cavalo">
                  </div>
                </form>
                


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btn_incluir">Incluir</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>

    </body>
</html>
